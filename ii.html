    <script>
        $(function () {
            $('.hiddenInput').click(function () {
                $('#hidden').data('keyboard').reveal();
                return false;
            });
            // Initialize keyboard script on hidden input
            // set "position.of" to the same link as above
            $('#hidden').keyboard({
                layout: 'num',
                // position: {
                //     of: $('.hiddenInput'),
                //     my: 'center top',
                //     at: 'center top'
                // }
                position: {
                    of: $('.hiddenInput'),//null,// $(window), // null = attach to input/textarea; use $(sel) to attach elsewhere
                    my: 'center top',
                    at: 'center top',
                    at2: 'center bottom' // used when "usePreview" is false
                }

            });
        });
    </script>

        <!-- DON'T use type="hidden" because IE doesn't like hidden inputs -->
